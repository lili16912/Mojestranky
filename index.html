<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Profesionální Stránky</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        .section-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-info {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body data-aos-easing="ease" data-aos-duration="1000">
    <header>
        <h1>Vítejte na mých stránkách!</h1>
    </header>

    <section data-aos="fade-up">
        <div class="section-content">
            <h2>Co nabízím</h2>
            <p>Jsem profesionál v oblasti webového designu a vývoje. Nabízím tvorbu moderních, responzivních a efektivních webových stránek na míru.</p>
        </div>
    </section>

    <section data-aos="fade-up">
        <div class="section-content">
            <h2>Fotky</h2>
            <img src="https://via.placeholder.com/800x400" alt="Ukázka práce">
        </div>
    </section>

    <section data-aos="fade-up">
        <div class="section-content contact-info">
            <h2>Kontaktní údaje</h2>
            <p>Email: me@example.com</p>
            <p>Telefon: +123 456 789</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
